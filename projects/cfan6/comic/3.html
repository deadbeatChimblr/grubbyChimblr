<title>CFAN6 C3</title>
<link rel="stylesheet" href="/assets/lib/style/main.css" type="text/css">
<script src="/assets/lib/jquery-3.5.1.js"></script>
<script>
    $(function () {
        $("#header").load("/header.html");
        $("#footer").load("/footer.html");
    });

    var title = "CFAN6 C3 :: "
    var page = 1
    var max = 81

    function updateTitle() {
        document.title = title + page;
    }

    function updateImg() {
        filename = ("0000" + page).slice(-4)
        $("#comic").attr("src", "https://raw.githubusercontent.com/rustMotherboard/cfan6-img/master/3/cfan6-3" + filename + ".png");
        updateTitle();
    };

    function imgPos() {
        if ((page + 1) <= max) {
            page++;
            updateImg();
        }
    };

    function imgNeg() {
        if ((page - 1) > 0) {
            page--;
            updateImg();
        }
    };

    function img2Pos() {
        page = max
        updateImg();
    }

    function img2Neg() {
        page = 1
        updateImg();
    }

    $(document).ready(function () {
        $('#forward').click(imgPos);
        $('#back').click(imgNeg);
        $('#forwardest').click(img2Pos);
        $('#backest').click(img2Neg);
        updateImg();
    });
</script>
<div id="header"></div>
<div class="main">

    <center>
        <img id="comic" class="figure" style="vertical-align:top;" src="">
        <button id="backest">
            ◀◀
        </button>
        <button id="back">
            ◀
        </button>
        <button id="forward">
            ▶
        </button>
        <button id="forwardest">
            ▶▶
        </button>
    </center>

    <p><a href="/projects/cfan6/cfan6-index.html"><img src="/assets/img/backimg.svg"></a></p>
</div>
<div id="footer"></div>
